<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>v</title>
  <style>
    body {
      margin:0;
      font:14px/1.5 "Segoe UI", Arial, sans-serif;
      color:#fff;
      overflow-x: hidden;
      scrollbar-width: none;
      background: #000011;
    }
    body::-webkit-scrollbar { display: none; }

    #noise {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    article.md {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, rgba(40,40,60,0.6), rgba(20,20,30,0.6));
      backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      box-sizing: border-box;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
      scrollbar-width: none;
    }
    article.md::-webkit-scrollbar { display: none; }
    article.md.show { opacity: 1; transform: translateY(0); }

    .inner {
      max-width: 900px;
      margin: 15px auto;
      padding: 0 20px 40px;
    }

    .md h1,.md h2,.md h3 {
      margin:14px 0 6px;
      font-weight:600;
      border-bottom:1px solid rgba(255,255,255,0.2);
      padding-bottom:4px;
    }
    .md h1 { font-size:20px; }
    .md h2 { font-size:17px; }
    .md h3 { font-size:15px; border:none; }

    .md table { border-collapse: collapse; width:100%; margin:12px 0; font-size:13px; }
    .md th, .md td { border:1px solid rgba(255,255,255,0.2); padding:6px 10px; }
    .md th { background: rgba(255,255,255,0.1); text-align:left; }
    .md tr:hover td { background: rgba(255,255,255,0.05); }

    .md pre {
      background: rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.15);
      padding:12px 16px;
      font-size:13px;
      overflow:auto;
      border-radius:10px;
      position: relative;
      color:#fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .md pre:hover {
      background: rgba(255,255,255,0.08);
    }

    .md code { font-family: Consolas, monospace; }

    /* Ô thông báo Copied */
    .copied-hint {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #00ff99;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s, transform 0.25s;
      transform: scale(0.9);
    }

    .md a { color:#4da6ff; text-decoration:none; }
    .md a:hover { text-decoration:underline; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <canvas id="noise"></canvas>
  <article id="content" class="md">
    <div class="inner">Đang tải nội dung...</div>
  </article>

  <script>
    const url = "https://raw.githubusercontent.com/duyxyz/v/main/README.md";
    const cacheKey = "readme-cache-v1";

    function enhanceCodeBlocks() {
      document.querySelectorAll("pre").forEach(block => {
        const hint = document.createElement("div");
        hint.textContent = "Copied";
        hint.className = "copied-hint";
        block.appendChild(hint);

        block.addEventListener("click", async () => {
          const codeEl = block.querySelector("code");
          const text = codeEl ? codeEl.innerText : block.innerText;
          await navigator.clipboard.writeText(text);

          hint.style.opacity = 1;
          hint.style.transform = "scale(1)";
          setTimeout(() => {
            hint.style.opacity = 0;
            hint.style.transform = "scale(0.9)";
          }, 1200);
        });
      });
    }

    function renderMarkdown(md) {
      const html = marked.parse(md, { headerIds: false, mangle: false });
      const container = document.querySelector("#content .inner");
      container.innerHTML = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
      enhanceCodeBlocks();
      document.getElementById("content").classList.add("show");
    }

    async function loadMarkdown(){
      const cached = localStorage.getItem(cacheKey);
      if (cached) renderMarkdown(cached);

      try {
        const res = await fetch(url, { cache: "no-store" });
        const md = await res.text();
        if (md && md !== cached) {
          localStorage.setItem(cacheKey, md);
          renderMarkdown(md);
        }
      } catch {
        document.querySelector("#content .inner").textContent = "Lỗi tải README";
      }
    }
    loadMarkdown();

    // --- Noise động mịn ---
    const noiseCanvas = document.getElementById("noise");
    const nctx = noiseCanvas.getContext("2d");

    function resizeNoise(){
      noiseCanvas.width = window.innerWidth;
      noiseCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeNoise);
    resizeNoise();

    function drawNoise(){
      const imgData = nctx.createImageData(noiseCanvas.width, noiseCanvas.height);
      for(let i=0;i<imgData.data.length;i+=4){
        const v = Math.random()*255;
        imgData.data[i]=imgData.data[i+1]=imgData.data[i+2]=v;
        imgData.data[i+3]=10;
      }
      nctx.putImageData(imgData,0,0);
      setTimeout(drawNoise,80);
    }
    drawNoise();
  </script>
</body>
</html>
