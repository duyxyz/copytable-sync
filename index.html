<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>v</title>

  <!-- üåü Font hi·ªán ƒë·∫°i -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font: 14px/1.6 "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #e8eaed;
      background: #202124;
      overflow-x: hidden;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar { display: none; }

    #noise {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    article.md {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(41,42,45,0.85);
      backdrop-filter: blur(14px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      box-sizing: border-box;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.25s cubic-bezier(0.4,0,0.2,1), transform 0.25s cubic-bezier(0.4,0,0.2,1);
      scrollbar-width: none;
    }
    article.md::-webkit-scrollbar { display: none; }
    article.md.show { opacity: 1; transform: translateY(0); }

    .inner {
      max-width: 900px;
      margin: 15px auto;
      padding: 0 20px 40px;
    }

    .md h1,.md h2,.md h3 {
      margin:14px 0 6px;
      font-weight:600;
      color:#fff;
      border-bottom:1px solid rgba(255,255,255,0.08);
      padding-bottom:4px;
    }
    .md h1 { font-size:20px; }
    .md h2 { font-size:17px; }
    .md h3 { font-size:15px; border:none; }

    .md table { border-collapse: collapse; width:100%; margin:12px 0; font-size:13px; }
    .md th, .md td { border:1px solid rgba(255,255,255,0.1); padding:6px 10px; }
    .md th { background: rgba(255,255,255,0.07); text-align:left; }
    .md tr:hover td { background: rgba(255,255,255,0.04); transition: background 0.1s linear; }

    .md pre {
      background: rgba(32,33,36,0.9);
      border:1px solid rgba(255,255,255,0.08);
      padding:12px 16px;
      font-size:15px;
      overflow:auto;
      border-radius:10px;
      position: relative;
      color:#e8eaed;
      cursor: pointer;
      transition: background 0.12s ease;
      overflow: hidden;
    }
    .md pre:hover { background: rgba(45,46,49,0.95); }

    /* ‚ú® V·ªát s√°ng m∆∞·ª£t ‚Äì ki·ªÉu Chrome xanh lam √°nh b·∫°c */
    .flash {
      position: absolute;
      top: 0;
      left: -80%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.4) 25%,
        rgba(130,190,255,0.8) 50%,
        rgba(60,150,255,0.7) 70%,
        rgba(255,255,255,0) 100%
      );
      transform: skewX(-25deg);
      opacity: 0;
      pointer-events: none;
      filter: blur(8px) brightness(1.3);
    }

    .flash.active {
      animation: flashMove 0.6s ease-in-out;
    }

    @keyframes flashMove {
      0% { left: -80%; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 100%; opacity: 1; }
      100% { left: 130%; opacity: 0; }
    }

    .md code { font-family: Consolas, monospace; }

    .md a { color:#8ab4f8; text-decoration:none; transition: color 0.1s; }
    .md a:hover { text-decoration:underline; color:#aecbfa; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <canvas id="noise"></canvas>
  <article id="content" class="md">
    <div class="inner">ƒêang t·∫£i n·ªôi dung...</div>
  </article>

  <script>
    const url = "https://raw.githubusercontent.com/duyxyz/v/main/README.md";
    const cacheKey = "readme-cache-chrome-gray";

    function enhanceCodeBlocks() {
      document.querySelectorAll("pre").forEach(block => {
        const flash = document.createElement("div");
        flash.className = "flash";
        block.appendChild(flash);

        block.addEventListener("click", async () => {
          const codeEl = block.querySelector("code");
          const text = codeEl ? codeEl.innerText : block.innerText;
          await navigator.clipboard.writeText(text);

          // reset & k√≠ch ho·∫°t hi·ªáu ·ª©ng
          flash.classList.remove("active");
          void flash.offsetWidth;
          flash.classList.add("active");
        });
      });
    }

    function renderMarkdown(md) {
      const html = marked.parse(md, { headerIds: false, mangle: false });
      const container = document.querySelector("#content .inner");
      container.innerHTML = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
      enhanceCodeBlocks();
      document.getElementById("content").classList.add("show");
    }

    async function loadMarkdown(){
      const cached = localStorage.getItem(cacheKey);
      if (cached) renderMarkdown(cached);

      try {
        const res = await fetch(url, { cache: "no-store" });
        const md = await res.text();
        if (md && md !== cached) {
          localStorage.setItem(cacheKey, md);
          renderMarkdown(md);
        }
      } catch {
        document.querySelector("#content .inner").textContent = "L·ªói t·∫£i README";
      }
    }
    loadMarkdown();

    // üå´Ô∏è Noise nh·∫π x√°m Chrome
    const noiseCanvas = document.getElementById("noise");
    const nctx = noiseCanvas.getContext("2d");

    function resizeNoise(){
      noiseCanvas.width = window.innerWidth;
      noiseCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeNoise);
    resizeNoise();

    function drawNoise(){
      const imgData = nctx.createImageData(noiseCanvas.width, noiseCanvas.height);
      for(let i=0;i<imgData.data.length;i+=4){
        const v = 40 + Math.random()*50;
        imgData.data[i]=imgData.data[i+1]=imgData.data[i+2]=v;
        imgData.data[i+3]=18;
      }
      nctx.putImageData(imgData,0,0);
      setTimeout(drawNoise,60);
    }
    drawNoise();
  </script>
</body>
</html>
